<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="personal site" />
    <!--Title of site-->
    <title>Contact Manager</title>
    <link rel="icon" type="image/x-icon" href="media/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i&display=swap"
    />
  </head>
  <body>
    <noscript>
      <p>?</p>
    </noscript>
    <!--for displaying background-->
    <canvas id="canvas1"></canvas>
    <!--for displaying center text and top right content-->
    <div class="container">
      <div class="topbar flex">
        <div>
          <!--image for particles toggle-->
          <img
            src="media/particleswithshadow.png"
            alt="particles icon"
            class="particleicon"
          />
        </div>
        <div>
          <!--link to github repo, opens in new window-->
          <a
            href="https://github.com/Mudrock1776/ContactManager"
            target="_blank"
          >
            <img
              src="media/githublogowithshadow.png"
              alt="github icon"
              class="githubicon"
          /></a>
        </div>
      </div>
      <!--div for text appearing above contact manager window-->
      <div class="landingtxt flex">
        <header>welcome to contact manager</header>
      </div>
    </div>
    <!--displaying content in the window-->
    <div class="container flex">
      <div class="music">
        <div class="icons">
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="content"></div>
      </div>
    </div>
    <!--script for background animation-->
    <script src="script.js"></script>
  </body>
</html>
